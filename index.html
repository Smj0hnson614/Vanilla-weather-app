<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">New York</h1>
            <p class="weather-app-city-details">
              Tuesday 16:04, few clouds
              <br />
              Humidity: <strong>83%</strong>, Wind: <strong>8.23km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-icon">üå¶Ô∏è</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by

          Sabrina Johnson,
        </a>
        is open-sourced on
        <a
          href="https://github.com/Smj0hnson614/Vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://vanilla-weather-app1.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
