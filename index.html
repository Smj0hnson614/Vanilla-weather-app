<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Nova+Square&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-city-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="icon"></div>
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°F</div>
            </div>
             <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                  Sun
                  </div>
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  alt=""
                  width="42" />
                  <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperatures-max">20°</span>
                  <span class="weather-forecast-temperatures-min">12°</span>
                </div>
                </div>
              </div>
            </div>
          </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Smj0hnson614" target="_blank">
          Sabrina Johnson,
        </a>
        is open-sourced on
        <a
          href="https://github.com/Smj0hnson614/Vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://vanilla-weather-app1.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
